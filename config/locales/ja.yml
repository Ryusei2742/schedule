ja:
  hello: "こんにちは"
  date:
    formats:
      default: "%Y年%m月%d日"
      short: "%m/%d"
      long: "%Y年%m月%d日 %A"
  time:
    formats:
      default: "%Y年%m月%d日 %H:%M:%S"
      short: "%m/%d %H:%M"
      long: "%Y年%m月%d日 %H:%M:%S %Z"
  datetime:
    formats:
      default: "%Y年%m月%d日 %H:%M:%S"
      short: "%m/%d %H:%M"
      long: "%Y年%m月%d日 %H:%M:%S %Z"
